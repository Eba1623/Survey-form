<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>survey-form.freecodecamp.rocks</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form" action="post">
            <label id="name-label" for="name">Name
                <input id="name" class="block" type="text" placeholder="Enter your name" required/>
            </label> 
            <label id="email-label" for="email">Email
                <input id="email" class="block" type="email" placeholder="Enter your email" required/>
            </label>
            <label id="number-label" for="age">age(optional)
                <input id="number" class="block" type="number" placeholder="age" min="13" max="120"/>
            </label>
            <label for="dropdown">Which option best describes your current role?
                <select name="role" id="dropdown" class="block">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full</option>
                </select>
            </label>
            <label for="">Would you recommend freeCodeCamp to a friend?
                <label for="definitely">
                    <input type="radio" id="definitely" name="recommend" value="defintely">Definitely
                </label>
                <label for="maybe">
                    <input type="radio" id="maybe" name="recommend" value="maybe">Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" id="not-sure" name="recommend" value="not-sure">Not sure
                </label>
            </label>
            <label for="drop">What is your favorite feature of freeCodeCamp?
                <select name="" id="drop" class="block">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                </select>
            </label>
            <label for="">What would you like to see improved? (Check all that apply)
                <label for="front">
                    <input id="front" type="checkbox" value="front-end">Front-end Projects
                </label>
                <label for="back">
                    <input id="back" type="checkbox" value="back-end">Back-end Projects
                </label>
                <label for="data">
                    <input id="data" type="checkbox" value="data-visualization">Data Visualization
                </label>
                <label for="challenge">
                    <input id="challenge" type="checkbox" value="challenge">Challenges
                </label>
            </label>
            <label for="comment">Any comments or suggestions?
                <textarea name="comment" id="comment" cols="35" rows="7" placeholder="Enter your comment here..."></textarea>
            </label>
            <label for="">
                <button id="submit" type="submit" class="block">Submit</button>
            </label>
        </form>
    </body>
</html>
